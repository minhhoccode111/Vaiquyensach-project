<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Vài quyển sách" />
    <meta name="keywords" content="Vài quyển sách" />
    <meta name="author" content="Vài quyển sách" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      ,user-scalable="yes,maximum-scale"
      ="5"
    />
    <title>Vài quyển sách.</title>
    <link rel="stylesheet" href="./assest/styles.css" />
    <script src="./assest/app.js" defer></script>
    <script src="./assest/actions.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/45a2757565.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark">
    <div class="wrapper container-fluid">
      <header id="header" class="header container-fluid">
        <h1
          class="hero-title display-1 text-center pt-5 mt-3 d-block d-sm-none"
        >
          <a
            href="https://www.instagram.com/vaiquyensach/"
            target="_blank"
            rel="noopener"
            class="text-warning"
            title="Page"
          >
            <i class="fa-solid fa-book-open"></i>
            vaiquyensach
          </a>
        </h1>
        <hr class="text-warning d-block d-sm-none" />
        <nav
          id="nav"
          class="nav container-fluid row g-0 g-sm-1 g-md-2 g-lg-3 g-xl-4 g-xxl-4 fixed-top bg-dark ms-4"
        >
          <h1 class="hero-title display-1 text-center d-none d-sm-block">
            <a
              href="https://www.instagram.com/vaiquyensach/"
              target="_blank"
              rel="noopener"
              class="text-warning"
              title="Page"
            >
              <i class="fa-solid fa-book-open"></i>
              vaiquyensach
            </a>
          </h1>
          <div class="col-1 display-3 center mt-0">
            <i class="fa-solid fa-bars text-warning" title="Menu"></i>
          </div>
          <!-- <div class="col-1 center">
            <a href="./assest/logos/logo.jpg">
              <img
                class="logo align-middle rounded-5 img-fluid border border-warning"
                src="./assest/logos/logo.jpg"
                alt="Logo page"
                title="Logo Page"
              />
            </a>
          </div> -->
          <div class="col-9 center row my-1 my-sm-2 my-md-3 my-lg-4 my-xl-5">
            <div class="input-group center flex-nowrap">
              <span
                class="input-group-text border border-warning text-secondary fs-2"
                id="addon-wrapping"
                >Search</span
              >
              <input
                type="text"
                class="form-control border border-warning fs-2"
                placeholder="Tác giả, tác phẩm, thể loại ..."
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
              <button
                class="btn btn-outline-warning text-warning fs-2"
                type="button"
                id="button-addon2"
                title="Search"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
          <div class="col-1 center mt-0">
            <span class="text-warning display-4"
              ><i class="fa-solid fa-circle-half-stroke" title="Theme"></i
            ></span>
          </div>
          <div class="col-1 center mt-0">
            <a href="#" class="text-warning display-4" title="Back to top"
              ><i class="fa-regular fa-circle-up"></i
            ></a>
          </div>
        </nav>
      </header>
      <aside id="aside" class="aside position-fixed d-none"></aside>
      <hr class="before-main text-warning d-none d-sm-block" />
      <main id="main" class="main container-fluid">
        <section class="tag-btns">
          <h4 class="category-btns text-center text-warning">
            Search with categories
          </h4>
          <article class="select-options">
            <select class="form-select" aria-label="Default select example">
              <option selected>Lọc thể loại:</option>
              <option value="1">All</option>
              <option value="2"></option>
              <option value="3">Three</option>
            </select>
          </article>
        </section>
      </main>
      <footer id="footer" class="footer fixed-bottom">
        <p class="text-warning text-center display-6 fs-2">
          Made with <i class="fa-solid fa-heart text-danger"></i> by
          minhhoccode111
        </p>
      </footer>
    </div>
  </body>
</html>
