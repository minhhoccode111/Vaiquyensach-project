<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Vài quyển sách" />
    <meta name="keywords" content="Vài quyển sách" />
    <meta name="author" content="Vài quyển sách" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      ,user-scalable="yes,maximum-scale"
      ="5"
    />
    <title>Vài quyển sách.</title>
    <link rel="stylesheet" href="./assest/styles.css" />
    <script src="./assest/app.js" defer></script>
    <script src="./assest/actions.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/45a2757565.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
      <header id="header" class="header container">
        <h1 class="hero-title display-1 text-center mx-auto">
          <a
            href="https://www.instagram.com/vaiquyensach/"
            target="_blank"
            rel="noopener"
            class="text-warning"
            title="Page"
          >
            <i class="fa-solid fa-book-open"></i>
            vaiquyensach
          </a>
        </h1>
        <hr class="text-warning" />
        <nav id="nav" class="nav row g-0 g-sm-1 g-md-2 g-lg-3 g-xl-4 g-xxl-5">
          <div class="col-1 display-3">
            <i class="fa-solid fa-bars text-warning" title="Menu"></i>
          </div>
          <div class="col-1 center">
            <a href="./assest/logos/logo.jpg">
              <img
                class="logo align-middle rounded-5 img-fluid border border-warning"
                src="./assest/logos/logo.jpg"
                alt="Logo page"
              />
            </a>
          </div>
          <div class="col-9 row">
            <div class="form-wrapper center">
              <div class="input-group flex-nowrap">
                <span
                  class="input-group-text border border-warning text-secondary"
                  id="addon-wrapping"
                  >Search</span
                >
                <input
                  type="text"
                  class="form-control border border-warning"
                  placeholder="Tác giả, tác phẩm, thể loại ..."
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                />
                <button
                  class="btn btn-outline-warning text-warning"
                  type="button"
                  id="button-addon2"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-1">
            <span class="text-warning display-4"
              ><i class="fa-solid fa-circle-half-stroke" title="Theme"></i
            ></span>
          </div>
        </nav>
      </header>
      <main id="main" class="main"></main>
      <footer id="footer" class="footer">
        <!-- <a href="#header" class="back-to-top">Back to top</a> -->
      </footer>
    </div>
  </body>
</html>
