<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Vài quyển sách" />
    <meta name="keywords" content="Vài quyển sách" />
    <meta name="author" content="Vài quyển sách" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      ,user-scalable="yes,maximum-scale"
      ="5"
    />
    <title>Vài quyển sách.</title>
    <link rel="stylesheet" href="./assest/reset.css" />
    <link rel="stylesheet" href="./assest/styles.css" />
    <script src="./assest/app.js" defer></script>
    <script src="./assest/actions.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/45a2757565.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="page-wrapper" class="page-wrapper container-fluid">
      <div id="wrapper" class="wrapper">
        <header id="header" class="header container">
          <div class="row gx-0 gx-md-2 gx-xl-4">
            <div class="menu-ctn col-1">
              <img
                src="./assest/logos/noun-menu-5406067.svg"
                alt="Hamburger menu"
                class="menu-ctn"
              />
            </div>
            <div class="logo-ctn col-1">
              <a
                href="https://www.instagram.com/vaiquyensach/"
                target="_blank"
                rel="noopener"
                class="logo"
              >
                <img
                  src="./assest/logos/logo.jpg"
                  alt="@vaiquyensach logo"
                  class="logo-img"
                />
              </a>
            </div>
            <div class="page-name col-2">vaiquyensach</div>
            <div class="header-form col-6">
              <form class="search-form">
                <label for="search" class="">Search</label>
                <input
                  type="text"
                  id="search"
                  class="search"
                  placeholder="Tìm sách, tác giả hoặc thể loại..."
                />
                <button type="submit" title="search" class="submit-search">
                  <img
                    src="./assest/logos/noun-search-1279709.svg"
                    alt="A search Icon Button"
                    class="search-icon"
                  />
                </button>
              </form>
              <span class="top-right">&times</span>
            </div>
          </div>
        </header>
        <!-- end of header -->
        <nav id="nav"></nav>
        <main id="main">
          <ul class="innerHtml text-center"></ul>
        </main>
        <aside id="a side"></aside>
      </div>
      <footer id="footer">
        <a
          class="right"
          href="https://docs.google.com/spreadsheets/d/1wBktMHKHoEcYw0xR71IYftd9uBGaAyPcS19sxo7X_no/edit#gid=0"
          >Xem trang Excel.</a
        >
        <div class="back-to-top center">
          <a href="#header" class="right">Back to top</a>
        </div>
      </footer>
    </div>
  </body>
</html>
